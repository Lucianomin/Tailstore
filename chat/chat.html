<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .header {
            background: #062ddb;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 70%;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
        }
        .sent {
            align-self: flex-end;
            background: #dcf8c6;
        }
        .received {
            align-self: flex-start;
            background: #ffffff;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background: #ffffff;
            border-top: 1px solid #ccc;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
        }
        button {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            background: #002280;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }
        .refresh {
            background: #0b19df;
        }
    </style>
</head>
<body>
    <div class="header">Atlas Entreprises ORG</div>
    <div class="chat-container">
        <div class="message received">Hello!</div>
        <div class="message sent">Hi! How are you?</div>
        <div class="message received">I'm good, thanks!</div>
    </div>
    <div class="input-container">
        <input type="text" placeholder="Type a message...">
        <button>Send</button>
        <button class="refresh">Refresh Messages</button>
    </div>
</body>
</html>
